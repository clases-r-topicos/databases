# Consultas por lotes


```r

```r
count &lt;- 0
# Mientras queden filas por extraer...
while (DBI::dbHasCompleted(sql_query) == FALSE ) {
  # Traer las 20.000 filas siguientes
  output &lt;- dbFetch(sql_query, 20000) 
  count &lt;- count + 1
  print(count)
}
```

```
